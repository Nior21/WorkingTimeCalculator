<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Difference Calculator</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 50px auto;
        }

        label {
            margin-bottom: 5px;
        }

        input,
        output {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            height: auto;
            /* Убираем фиксированную высоту */
            min-height: 35px;
            /* Устанавливаем минимальную высоту */
            width: 100%;
            overflow-y: auto;
            /* Добавляем полосы прокрутки, если нужно */
        }

        output {
            min-width: 100%;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor:
                pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Time Difference Calculator</h1>
    <form id="timeForm">
        <label for="timeInput">Введите диапазоны времени:</label>
        <input type="text" id="timeInput" name="timeInput"
            placeholder="HH:MM-HH:MM+HH:MM-HH:MM..." required>
        <label for="timeResult">Вывод (щелкните чтобы скопировать):</label>
        <output id="timeResult"></output>
    </form>

    <script src="script.js"></script>
</body>

</html>
